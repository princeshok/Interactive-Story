<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #story-container {
            margin-bottom: 20px;
        }

        #choices-container {
            display: flex;
            flex-direction: column;
        }

        #choices-container button {
            margin-bottom: 10px;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        @media (min-width: 600px) {
            body {
                max-width: 600px;
                margin: 50px auto;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <div id="story-container">
        <p id="story">You wake up in a mysterious forest. The air is thick with an otherworldly aura. In front of you, there are four paths. What do you choose?</p>
    </div>
    <div id="choices-container">
        <button onclick="makeChoice(1)">Take the left path</button>
        <button onclick="makeChoice(2)">Take the right path</button>
        <button onclick="makeChoice(3)">Follow the path of moonlit crystals</button>
        <button onclick="makeChoice(4)">Embark on the trail of whispering willows</button>
    </div>

    <script>
        const storyElement = document.getElementById('story');
        const choicesContainer = document.getElementById('choices-container');

        function makeChoice(choiceNumber) {
            switch (choiceNumber) {
                case 1:
                    storyElement.textContent = 'You take the left path and discover a hidden cave. Inside the cave, you find a chest filled with gold coins.';
                    createChoiceButtons(['Face the dragon', 'Leave the cave'], [1.1, 1.2]);
                    break;
                case 2:
                    storyElement.textContent = 'You take the right path and encounter a group of friendly woodland creatures. They guide you to a magical waterfall with healing powers.';
                    createChoiceButtons(['Step into the portal', 'Learn magic from the wizard'], [2.1, 2.2]);
                    break;
                case 3:
                    storyElement.textContent = 'You follow the path of moonlit crystals, and it leads you to a magical clearing where a unicorn awaits. The unicorn offers to be your guide.';
                    createChoiceButtons(['Explore the mystical lake', 'Decide on the celestial meadow'], [3.1, 3.2]);
                    break;
                case 4:
                    storyElement.textContent = 'You embark on the trail of whispering willows, and the trees come to life, sharing ancient tales with you. A mysterious figure appears, offering you a map to a hidden realm.';
                    createChoiceButtons(['Enter the realm of dreams', 'Accept the offer of the ancient guardian'], [4.1, 4.2]);
                    break;
                case 1.1:
                    storyElement.textContent = 'In the cave, you encounter a sleeping dragon. What do you do?';
                    break;
                case 1.2:
                    storyElement.textContent = 'You explore deeper into the cave and find an ancient artifact. It grants you the ability to speak with animals.';
                    break;
                case 2.1:
                    storyElement.textContent = 'The woodland creatures lead you to a mystical portal that transports you to a different realm.';
                    break;
                case 2.2:
                    storyElement.textContent = 'At the magical waterfall, you encounter a wise old wizard. He offers to teach you the secrets of arcane magic.';
                    break;
                case 3.1:
                    storyElement.textContent = 'As you ride with the unicorn, you come across a mystical lake guarded by water nymphs. They grant you the ability to breathe underwater.';
                    break;
                case 3.2:
                    storyElement.textContent = 'The unicorn leads you to a celestial meadow where you discover a portal to the starry skies. You can choose to enter the portal or stay in the meadow.';
                    break;
                case 4.1:
                    storyElement.textContent = 'Following the map, you find a portal to the realm of dreams. Each dream holds a challenge or revelation. Do you enter the dreams or continue your journey?';
                    break;
                case 4.2:
                    storyElement.textContent = 'The mysterious figure reveals itself to be a guardian of ancient secrets. It offers to teach you a powerful spell. Do you accept the offer or explore further?';
                    break;
                // Add more cases for additional choices
                default:
                    break;
            }
        }

        function createChoiceButtons(choices, choiceNumbers) {
            // Remove previous choices
            choicesContainer.innerHTML = '';

            // Offer new choices based on the current story state
            choices.forEach((choice, index) => {
                createChoiceButton(choice, choiceNumbers[index]);
            });
        }

        function createChoiceButton(text, choiceNumber) {
            const button = document.createElement('button');
            button.textContent = text;
            button.onclick = function () {
                makeChoice(choiceNumber);
            };
            choicesContainer.appendChild(button);
        }
    </script>
</body>
</html>
